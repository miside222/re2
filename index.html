<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ZCOOL XiaoWei', serif;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #bgVideo {
            object-fit: cover;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            filter: brightness(0.8) blur(2px);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        header {
            padding: 40px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5.5rem;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 105, 180, 0.8),
                0 0 20px rgba(255, 20, 147, 0.6),
                0 0 30px rgba(255, 105, 180, 0.4);
            letter-spacing: 8px;
            margin-bottom: 20px;
            position: relative;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        h1::after {
            content: "Ciallo～(∠・ω< )⌒☆";
            position: absolute;
            top: 5px;
            left: 5px;
            color: transparent;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f09292);
            -webkit-background-clip: text;
            background-clip: text;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.8;
        }
        
        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 105, 180, 0.8),
                    0 0 20px rgba(255, 20, 147, 0.6),
                    0 0 30px rgba(255, 105, 180, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(255, 105, 180, 1),
                    0 0 30px rgba(255, 20, 147, 0.8),
                    0 0 45px rgba(255, 105, 180, 0.6),
                    0 0 60px rgba(255, 20, 147, 0.4);
            }
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #f8bbd0;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: rgba(25, 25, 50, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 182, 193, 0.3);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .muyu-container {
            position: relative;
            margin: 20px 0 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .muyu-container:hover {
            transform: scale(1.05);
        }
        
        .muyu-container:active {
            transform: scale(0.95);
        }
        
        .muyu-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.5),
                inset 0 0 30px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }
        
        .muyu-image:hover {
            border-color: rgba(255, 182, 193, 0.5);
            box-shadow: 
                0 0 50px rgba(255, 105, 180, 0.8),
                inset 0 0 40px rgba(255, 105, 180, 0.5);
        }
        
        .click-hint {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffb6c1;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 1.8rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 182, 193, 0.3);
        }
        
        .counter i {
            color: #ff69b4;
            margin-right: 10px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        
        .feature {
            background: rgba(255, 182, 193, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 182, 193, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .feature i {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #ffb6c1;
        }
        
        .feature p {
            font-size: 1rem;
            color: #e0e0e0;
        }
        
        .trail {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 1.1rem;
            color: #bbbbbb;
            border-top: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .muyu-image {
                width: 250px;
                height: 250px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
        
    
        .sakura {
            position: fixed;
            top: -50px;
            z-index: 0;
            color: #ffb6c1;
            font-size: 20px;
            text-shadow: 0 0 5px rgba(255, 182, 193, 0.7);
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
    
        document.addEventListener('DOMContentLoaded', function() {
            const trail = document.querySelector('.trail');
            let trailElements = [];
            const colors = ['#ff69b4', '#ff1493', '#ff6b6b', '#ff8fab', '#ffafcc'];
            const sizes = ['8px', '10px', '12px', '14px', '16px'];
            
            document.addEventListener('mousemove', function(e) {
          
                const dot = document.createElement('div');
                dot.className = 'trail';
                dot.style.left = e.pageX + 'px';
                dot.style.top = e.pageY + 'px';
                
         
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                
                dot.style.backgroundColor = color;
                dot.style.width = size;
                dot.style.height = size;
                dot.style.opacity = '0.8';
                
                document.body.appendChild(dot);
                trailElements.push(dot);
                
         
                if (trailElements.length > 20) {
                    const oldDot = trailElements.shift();
                    oldDot.style.opacity = '0';
                    setTimeout(() => {
                        if (oldDot.parentNode) {
                            oldDot.parentNode.removeChild(oldDot);
                        }
                    }, 300);
                }
                
            
                setTimeout(() => {
                    dot.style.opacity = '0';
                    dot.style.transform = 'scale(0.5)';
                }, 100);
            });
            
        
            const muyu = document.querySelector('.muyu-container');
            const countElement = document.getElementById('count');
            let count = 0;
            
            muyu.addEventListener('click', function() {
                count++;
                countElement.textContent = count;
                  const muyuSound = document.getElementById('muyu-sound');
              if (muyuSound) {
              muyuSound.currentTime = 0
             muyuSound.play().catch(e => console.log("播放音效失败:", e));
    } 
                const effect = document.createElement('div');
                effect.textContent = '+1 功德';
                effect.style.position = 'absolute';
                effect.style.left = (event.pageX - 50) + 'px';
                effect.style.top = (event.pageY - 50) + 'px';
                effect.style.color = '#ff69b4';
                effect.style.fontSize = '24px';
                effect.style.fontWeight = 'bold';
                effect.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
                effect.style.zIndex = '100';
                effect.style.pointerEvents = 'none';
                effect.style.opacity = '1';
            
                document.body.appendChild(effect);
                
            
                let pos = 0;
                const animate = setInterval(() => {
                    pos++;
                    effect.style.top = (event.pageY - 50 - pos) + 'px';
                    effect.style.opacity = (1 - pos/50).toString();
                    
                    if (pos > 50) {
                        clearInterval(animate);
                        effect.remove();
                    }
                }, 20);
            });
            
        
            function createSakura() {
                const sakura = document.createElement('div');
                sakura.innerHTML = '❀';
                sakura.classList.add('sakura');
                
            
                const startLeft = Math.random() * window.innerWidth;
                sakura.style.left = startLeft + 'px';
                
            
                const size = Math.random() * 20 + 10;
                sakura.style.fontSize = size + 'px';
                
            
                const opacity = Math.random() * 0.5 + 0.3;
                sakura.style.opacity = opacity;
                
            
                const duration = Math.random() * 10 + 10;
                sakura.style.animationDuration = duration + 's';
                
            
                const delay = Math.random() * 5;
                sakura.style.animationDelay = delay + 's';
                
                document.body.appendChild(sakura);
                
            
                setTimeout(() => {
                    sakura.remove();
                }, (duration + delay) * 1000);
            }
            
        
            setInterval(createSakura, 500);
        });
    </script>
